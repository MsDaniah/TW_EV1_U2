    <p>Si tienes dudas. Usa nuestro formulario de contacto para realizar las preguntas que necesites. Recuerda que estamos
      para ayudarte y ofrecerte una educación de calidad.</p>
    <h2>Formulario</h2>
    <div class="form">
      <form id="form">
        <table>
          <div class="input-group input-group-sm mb-3 cuadrosize">
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" pattern="[A-Za-z]+">
          </div>
          <div class="input-group input-group-sm mb-3 cuadrosize">
            <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido" pattern="[A-Za-z]+">
          </div>
          <div class="input-group input-group-sm mb-3 cuadrosize">
            <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Teléfono" pattern="[0-9]+">
          </div>
          <div class="input-group input-group-sm mb-3 cuadrosize">
            <input type="text" class="form-control" name="carrera" id="carrera" placeholder="Carrera" pattern="[A-Za-z]+">
          </div>
          <div class="input-group input-group-sm mb-3 cuadrosize">
            <input type="text" class="form-control" name="edad" id="edad" placeholder="Edad" pattern="[0-9]+">
          </div>

          <div class="input-group cuadrosize">
            <textarea class="form-control" name="mensaje" placeholder="Mensaje" id="mensaje"></textarea>
          </div><br>

          <button type="submit" class="btn btn-primary btn-lg cuadrosize">Enviar</button>
          <p class="warnings" id="warnings"></p>
        </table>
      </form>
    </div>
